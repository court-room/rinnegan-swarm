version: "3.8"

volumes:
  data:
    external: true
    name: "rinnegan-database-volume"

networks:
  database:
    external: true
    name: "rinnegan-database-network"
  backend:
    external: true
    name: "rinnegan-backend-network"

secrets:
  database-password:
    external: true
  database-user:
    external: true
  backend-secret-key:
    external: true
  backend-database-string:
    external: true
  backend-test-database-string:
    external: true

services:
  postgres:
    image: onlinejudge95/rinnegan-postgres:1
    networks:
      - database
    ports:
      - 5432
    secrets:
      - database-password
      - database-user
    volumes:
      - data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == worker
          - node.labels.type == datastore
      resources:
        limits:
          memory: 200M
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/database-password
      POSTGRES_USER_FILE: /run/secrets/database-user

  flask:
    image: onlinejudge95/rinnegan-flask
    depends_on:
      - postgres
    networks:
      - backend
      - database
    ports:
      - 5000:5000
    secrets:
      - backend-secret-key
      - backend-database-string
      - backend-test-database-string
    deploy:
      replicas: 2
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == worker
          - node.labels.type != datastore
      resources:
        limits:
          memory: 200M
    environment:
      FLASK_APP: manage:app
      FLASK_ENV: production
      SECRET_KEY_FILE: /run/secrets/backend-secret-key
      DATABASE_URL_FILE: /run/secrets/backend-database-string
      DATABASE_TEST_URL_FILE: DUMMY_TEST_URL
      STAGE: prod
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1

  visualizer:
    image: dockersamples/visualizer
    stop_grace_period: 20s
    networks:
      - backend
    ports:
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints:
          - node.role == manager
